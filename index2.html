<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .carousel-item {
      transition: transform 0.1s ease-in-out;
    }

    #myCarousel {
      width: 40%; /* Adjust this value to change the width */
      margin: 0 auto; /* Center the carousel */
      border: 2px solid black;
      height: 500px;
    }

    #myCarousel img {
      height: 500px;
      object-fit: cover; /* Ensures the image covers the container without stretching */
    }

  </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="./img/slide-img1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/img/slide-img2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/img/slide-img3.jpg" alt="Third slide">
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
  $('#myCarousel').carousel({
    interval: 0.1 // 0.1 second
  });
</script>

</body>
</html>
